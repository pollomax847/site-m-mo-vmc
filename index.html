  <!-- Script initial pour éviter des erreurs -->
  <script>
    // Garantir l'existence de l'espace de noms VMC
    window.vmcContent = window.vmcContent || {};
    
    // Initialisation du menu mobile (accessibilité améliorée)
    document.addEventListener('DOMContentLoaded', function() {
      const menuButton = document.getElementById('menuButton');
      const sideMenu = document.getElementById('sideMenu');
      const menuOverlay = document.getElementById('menuOverlay');
      
      function openMenu() {
        sideMenu.classList.add('open');
        sideMenu.setAttribute('aria-hidden', 'false');
        menuButton.setAttribute('aria-expanded', 'true');
        menuOverlay.style.display = 'block';
        document.body.style.overflow = 'hidden';
        // focus sur le premier lien pour les utilisateurs clavier
  <link rel="stylesheet" href="styles/mobile-fixes.min.css">
        if (firstLink) firstLink.focus();
        document.addEventListener('keydown', onKeyDown);
      }
      function closeMenu() {
        sideMenu.classList.remove('open');
        sideMenu.setAttribute('aria-hidden', 'true');
        menuButton.setAttribute('aria-expanded', 'false');
        menuOverlay.style.display = 'none';
        document.body.style.overflow = '';
        menuButton.focus();
        document.removeEventListener('keydown', onKeyDown);
      }
      function getFocusableElements(root) {
        return Array.from(root.querySelectorAll('a, button, input, select, textarea, [tabindex]:not([tabindex="-1"])'))
          .filter(el => !el.hasAttribute('disabled') && el.getAttribute('aria-hidden') !== 'true');
      }

      function onKeyDown(e) {
        if (e.key === 'Escape' || e.key === 'Esc') {
          closeMenu();
          return;
        }

        // Trap focus inside the side menu when open
        if (e.key === 'Tab' && sideMenu.classList.contains('open')) {
          const focusable = getFocusableElements(sideMenu);
          if (focusable.length === 0) {
            e.preventDefault();
            return;
          }
          const first = focusable[0];
          const last = focusable[focusable.length - 1];
          if (e.shiftKey && document.activeElement === first) {
            e.preventDefault();
            last.focus();
          } else if (!e.shiftKey && document.activeElement === last) {
            e.preventDefault();
            first.focus();
          }
        }
      }

      if (menuButton && sideMenu && menuOverlay) {
        menuButton.addEventListener('click', function() {
          if (sideMenu.classList.contains('open')) {
            closeMenu();
          } else {
            openMenu();
          }
        });
        
        menuOverlay.addEventListener('click', function() {
          closeMenu();
        });
        
        // Configurer les liens du menu
        const menuLinks = sideMenu.querySelectorAll('nav a');
        menuLinks.forEach(link => {
          link.addEventListener('click', function(e) {
            e.preventDefault();
            
            const section = this.getAttribute('data-section');
            if (typeof loadContent === 'function') {
              loadContent(section);
            } else {
              if (window.DEBUG) console.debug('Chargement de section:', section);
              const event = new CustomEvent('sectionRequest', { 
                detail: { section: section } 
              });
              document.dispatchEvent(event);
            }
            
            // Fermer le menu (gestion centralisée)
            closeMenu();
          });
        });
      }
    });
  </script>
